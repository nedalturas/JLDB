<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, user-scalable=no"
    />
    <title>JLDB v2</title>
    <meta name="color-scheme" content="light dark" />
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="JLDB v2 - UAE Service Provider Database" />
    <meta name="description" content="Find verified service providers across UAE cities including Dubai, Abu Dhabi, Sharjah, Ajman, and Al Ain. Connect directly via WhatsApp." />
    <meta name="keywords" content="UAE services, Dubai services, Abu Dhabi services, cleaning services, plumbing, electrical, HVAC, maintenance, service providers" />
    <meta name="author" content="JLDB Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jldb.vercel.app/" />
    <meta property="og:title" content="JLDB v2 - UAE Service Provider Database" />
    <meta property="og:description" content="Find verified service providers across UAE cities including Dubai, Abu Dhabi, Sharjah, Ajman, and Al Ain. Connect directly via WhatsApp." />
    <meta property="og:image" content="https://jldb.vercel.app/jlteammeta.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="JLDB" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://jldb.vercel.app/" />
    <meta property="twitter:title" content="JLDB v2 - UAE Service Provider Database" />
    <meta property="twitter:description" content="Find verified service providers across UAE cities including Dubai, Abu Dhabi, Sharjah, Ajman, and Al Ain. Connect directly via WhatsApp." />
    <meta property="twitter:image" content="https://jldb.vercel.app/jlteammeta.png" />
    
    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="theme-color" content="#46bdee" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://jldb.vercel.app/" />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.png" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "JLDB",
      "description": "UAE Service Provider Database",
      "url": "https://jldb.vercel.app/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://jldb.vercel.app/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "JLDB",
        "logo": {
          "@type": "ImageObject",
          "url": "https://jldb.vercel.app/logo.png"
        }
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
